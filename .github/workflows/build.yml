name: Build Android APK (Kivy)

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout Project
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install System Dependencies
        run: |
          sudo apt update
          sudo apt install -y build-essential libffi-dev python3-dev \
          libssl-dev zlib1g-dev libncurses5-dev libncursesw5-dev \
          libreadline-dev libsqlite3-dev libgdbm-dev libdb5.3-dev \
          libbz2-dev expat liblzma-dev tk-dev unzip zip \
          openjdk-17-jdk python3-pip autoconf libtool pkg-config

      - name: Install Buildozer & Cython
        run: |
          pip install --upgrade pip
          # استخدام نسخة محددة من Cython لتجنب أخطاء التوافق
          pip install "cython<3.0.0" buildozer kivy

      - name: Configure Buildozer Spec
        run: |
          buildozer init
          # تعديل الملف لإجبار النظام على قبول التراخيص واستخدام إصدارات مستقرة
          sed -i 's/title = .*/title = Zummaria Inventory/' buildozer.spec
          sed -i 's/package.name = .*/package.name = zummaria/' buildozer.spec
          sed -i 's/source.main = .*/source.main = Jard5.py/' buildozer.spec
          sed -i 's/requirements = .*/requirements = python3,kivy/' buildozer.spec
          
          # أهم سطرين لحل مشكلة الصورة (Aidl & License):
          sed -i 's/#android.accept_sdk_license = False/android.accept_sdk_license = True/' buildozer.spec
          sed -i 's/#android.api = 31/android.api = 34/' buildozer.spec
          sed -i 's/#android.build_tools_version = .*/android.build_tools_version = 34.0.0/' buildozer.spec

      - name: Build with Buildozer
        run: |
          # الموافقة التلقائية على أي تراخيص إضافية
          mkdir -p ~/.android && touch ~/.android/repositories.cfg
          yes | buildozer -v android debug
        env:
          APP_ANDROID_ACCEPT_SDK_LICENSE: "1"

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: Zummaria-APK
          path: bin/*.apk
          
