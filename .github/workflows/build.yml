name: Build Android APK (Kivy)

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Project
        uses: actions/checkout@v3
٨
      - name: Install Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      # ✅ تثبيت المتطلبات الأساسية للأندرويد
      - name: Install System Packages
        run: |
          sudo apt update
          sudo apt install -y zip unzip openjdk-17-jdk git libffi-dev libssl-dev

      # ✅ تثبيت Buildozer + SDK بشكل صحيح
      - name: Install Buildozer
        run: |
          python -m pip install --upgrade pip
          pip install buildozer cython kivy

      # ✅ إنشاء ملف buildozer.spec تلقائياً
      - name: Create buildozer.spec
        run: |
          buildozer init
          sed -i 's/title = .*/title = Zummaria Inventory/' buildozer.spec
          sed -i 's/package.name = .*/package.name = zummaria/' buildozer.spec
          sed -i 's/package.domain = .*/package.domain = org.zummaria/' buildozer.spec
          sed -i 's/source.include_exts = .*/source.include_exts = py,jpg,png,txt/' buildozer.spec
          sed -i 's/requirements = .*/requirements = python3,kivy/' buildozer.spec
          sed -i 's/source.main = .*/source.main = Jard5.py/' buildozer.spec

      # ✅ بناء التطبيق (Buildozer سيقوم بتنزيل SDK تلقائياً)
      - name: Build APK
        run: |
          buildozer android debug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: Zummaria-APK
          path: bin/*.apk
