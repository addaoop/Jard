name: Build Android APK (Kivy)

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout Project
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install System Dependencies
        run: |
          sudo apt update
          sudo apt install -y build-essential libffi-dev python3-dev \
          libssl-dev zlib1g-dev libncurses5-dev libncursesw5-dev \
          libreadline-dev libsqlite3-dev libgdbm-dev libdb5.3-dev \
          libbz2-dev expat liblzma-dev tk-dev unzip zip \
          openjdk-17-jdk autoconf libtool pkg-config

      - name: Install Buildozer & Cython
        run: |
          pip install --upgrade pip
          pip install "cython<3.0.0" buildozer kivy

      - name: Prepare Spec & Fix Arabic Images Path
        run: |
          buildozer init
          # تعديل الملف ليقبل التراخيص ويشمل الصور
          sed -i 's/title = .*/title = Zummaria Inventory/' buildozer.spec
          sed -i 's/package.name = .*/package.name = zummaria/' buildozer.spec
          sed -i 's/source.main = .*/source.main = Jard5.py/' buildozer.spec
          # التأكد من تضمين كافة امتدادات الصور التي تستخدمها للغة العربية
          sed -i 's/source.include_exts = .*/source.include_exts = py,png,jpg,jpeg,ttf,json/' buildozer.spec
          sed -i 's/requirements = .*/requirements = python3,kivy/' buildozer.spec
          sed -i 's/#android.accept_sdk_license = False/android.accept_sdk_license = True/' buildozer.spec
          sed -i 's/#android.api = 31/android.api = 33/' buildozer.spec

      - name: Build APK (Clean & Build)
        run: |
          # خطوة التنظيف لضمان عدم وجود ملفات معطوبة من المحاولات السابقة
          buildozer android clean
          # الموافقة على التراخيص وبدء البناء
          yes | buildozer -v android debug
        env:
          APP_ANDROID_ACCEPT_SDK_LICENSE: "1"

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: Zummaria-APK
          path: bin/*.apk
          
