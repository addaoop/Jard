name: Build Android APK (Kivy)

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
    - name: Checkout Project
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install Dependencies
      run: |
        sudo apt update
        sudo apt install -y build-essential libffi-dev python3-dev \
        libssl-dev zlib1g-dev libncurses5-dev libncursesw5-dev \
        libreadline-dev libsqlite3-dev libgdbm-dev libdb5.3-dev \
        libbz2-dev expat liblzma-dev tk-dev unzip zip \
        openjdk-17-jdk autoconf libtool pkg-config

    - name: Install Buildozer & Cython
      run: |
        pip install --upgrade pip
        pip install "cython<3.0.0" buildozer kivy

    - name: Simple Spec Setup
      run: |
        rm -f buildozer.spec
        buildozer init

        # Ø¥Ø¹Ø¯Ø§Ø¯Ø§Øª Ø§Ù„ØªØ·Ø¨ÙŠÙ‚
        sed -i 's/title = .*/title = Zummaria Inventory/' buildozer.spec
        sed -i 's/package.name = .*/package.name = zummaria/' buildozer.spec

        # ðŸ”¥ Ù‡Ù†Ø§ Ø§Ù„ØªØ¹Ø¯ÙŠÙ„ Ø§Ù„Ù…Ù‡Ù… Ø¨Ø¹Ø¯ Ø¥Ø¹Ø§Ø¯Ø© ØªØ³Ù…ÙŠØ© Ø§Ù„Ù…Ù„Ù
        sed -i 's/source.main = .*/source.main = main.py/' buildozer.spec

        # ØªØ¶Ù…ÙŠÙ† Ø§Ù„ØµÙˆØ± ÙˆØ§Ù„Ù…Ù„ÙØ§Øª
        sed -i 's/source.include_exts = .*/source.include_exts = py,png,jpg,jpeg,ttf,json,txt/' buildozer.spec

        # Ø§Ù„Ù…ØªØ·Ù„Ø¨Ø§Øª
        sed -i 's/requirements = .*/requirements = python3,kivy/' buildozer.spec

        # Ù‚Ø¨ÙˆÙ„ Ø±Ø®ØµØ© Ø§Ù†Ø¯Ø±ÙˆÙŠØ¯ ØªÙ„Ù‚Ø§Ø¦ÙŠØ§Ù‹
        sed -i 's/# android.accept_sdk_license = False/android.accept_sdk_license = True/' buildozer.spec

        # ØªØ«Ø¨ÙŠØª API Ù…ØªÙˆØ§ÙÙ‚
        sed -i 's/android.api = .*/android.api = 33/' buildozer.spec

    - name: Build APK
      run: |
        yes | buildozer -v android debug
      env:
        APP_ANDROID_ACCEPT_SDK_LICENSE: "1"

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: Zummaria-APK
        path: bin/*.apk
